<html>
    <head>
        <title>Scan-Tailor-Convertor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>

<form onsubmit="return false;" style="font-size: large; border-top: #ce8a42 2px solid; border-right: #ce8a42 2px solid; border-bottom: #ce8a42 2px solid; margin: 10px; border-left: #ce8a42 2px solid">
    <label class="scantailor20150710b_input_label">
        .ScanTailor project file: <input id="scantailor20150710b_input" type="file" name="scantailor20150710b_input" />
    </label>
    <textarea id='scantailor20150710b_input_textarea' style='width: 100%;height: 5em' onfocus="this.select()"></textarea>
    <button type="button" onclick='_exec()'>開始轉換</button>
    <div class="scantailor20150710b_output_label">
        <div>
            Select full content .ScanTailor profile file:</div>
        <textarea onclick="this.select()" class="scantailor20150710b_output" style="height: 30em; width: 90%; display: block"></textarea>
        <input class="scantailor20150710b_filename" type="hidden" />
        <button class="scantailor20150710b_download">
            DOWNLOAD</button>
        <button class="scantailor20150710b_reset" type="reset">
            RESET</button>
    </div>
</form>

<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js' type='text/javascript'></script>
        
        <script src="script.js"></script>
    </body>
</html>
