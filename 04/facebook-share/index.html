        <title>Facebook Share Link Builder</title>

    </head>
    <body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="//pulipulichen.github.io/blogger/posts/2016/12/semantic/semantic.min.js"></script>

<script src="script.js"></script>

<!-- ------------------------------------------------------------ -->

<form class="file-process-framework ui form">

  <div class="ui two column doubling grid">
    <div class="column">
	<div class="ui segment">
	
    
<h1 class="ui horizontal divider header">
  Input
</h1>


<!-- --------------------------------- -->

<div class="ui bottom attached active tab segment input-field-container" data-tab="textarea">
    
    <!-- https://apps.lazza.dk/facebook/ -->
  
    <div class="field">
        <label for="input_u">網址 (必填，必須使用可公開連線的網址，不可用localhost等區域網路)</label>
        <input type="text" class="input-field focus_select share-custom-parameters" 
               id="input_u" 
               value="http://blog.pulipuli.info/" 
               placeholder="請輸入以 http:// 開頭的網址" />
    </div>
    
    <hr />
    <div class="field">
        以下為選填資料：
    </div>
    
    <div class="field">
        <label for="input_quote">引言 (quote)</label>
        <input type="text" class="input-field focus_select share-custom-parameters" 
               id="input_quote" 
               value="這個布丁是在無聊的世界中找尋樂趣的
一種不能吃的食物，喜愛動漫畫、遊戲、程式，以及跟世間脫節的生活步調。 (quote)" 
               placeholder="請輸入引言" />
    </div>
    
    <div class="field">
        <label for="input_picture">網址圖片的網址 (picture)</label>
        <input type="text" class="input-field focus_select share-custom-parameters" 
               id="input_picture"  
               value="http://lh3.googleusercontent.com/-6qwdHih3tFk/Vv6N0dTaICI/AAAAAAACuRA/AsKTNm9c_Bg/s0/post-avatar.png" 
               placeholder="請輸入以 http:// 開頭的網址圖片網址" />
    </div>
    
    <div class="field">
        <label for="input_title">分享網址的標題 (title)</label>
        <input type="text" class="input-field focus_select share-custom-parameters" 
               id="input_title"  
               value="我分享「布丁布丁吃什麼？」給你！(title)" 
               placeholder="請輸入分享網址的標題" />
    </div>
    
    <div class="field">
        <label for="input_description">網址介紹 (description)</label>
        <input type="text" class="input-field focus_select share-custom-parameters" 
               id="input_description"  
               value="布丁布丁吃布丁分享網頁技術、讀書心得的園地。 (description)" 
               placeholder="請輸入網址介紹" />
    </div>
    
    <div class="field">
        <label for="input_caption">網站標題 (caption)</label>
        <input type="text" class="input-field focus_select share-custom-parameters" 
               id="input_caption"  
               value="布丁布丁吃什麼？ (caption)" 
               placeholder="請輸入網站標題" />
    </div>
    
</div>

<!-- -------------------------------------- -->

		</div> <!-- <div class="ui segment"> -->
	</div> <!-- <div class="column"> -->
  <!-- -------------------------------------- -->
  
    <div class="column">
  <div class="ui segment display-result" style="">
  <!-- <div class="display-result"> -->
  
    <h2 class="ui horizontal divider header">
      Result
    </h2>
    <div class="field" style="display: none;">
      <button type="button" class="fluid ui large right labeled icon green button download-file">
        <i class="right download icon"></i>
        DOWNLOAD
      </button>
    </div>

    <div class="field" style="display: none;">
      <label for="filename">File Name: </label>
      <input type="text" onfocus="this.select()" id="filename" class="filename" style="width: calc(100% - 15em)" />
    </div>
    
    <div class="field">
      <label for="preview">
        Facebook分享連結: 
		<button type="button" id="copy_source_code">Copy Source Code</button>
        <div class="ui  pointing below  medium blue basic label encoding" style="margin-left: 1em; display: none;">
          Get error encoding text? <a href="http://blog.pulipuli.info/2016/12/utf-8notepad-how-to-convert-plain-text.html" target="notepad" >Try to Convert TXT file to UTF8 encoding?</a>
        </div>
      </label>
        
      <textarea id="preview" class="preview" onfocus="this.select();"></textarea>
    </div>
    <div class="field">  
      <label for="preview_html_source">
        分享按鈕：<button type="button" id="copy_source_code_html">Copy Source Code</button>
      </label>
      <textarea id="preview_html_source" class="preview" onfocus="this.select();"></textarea>
    </div>
	
  <div id="preview_html" class="ui segment" ></div>
  
  </div>
    </div> <!-- <div class="column"> -->
  </div> <!-- <div class="ui two column doubling grid"> -->
</form>
